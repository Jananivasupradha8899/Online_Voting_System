<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results - Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url("Background sertifikat blue effect light.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Optional: Set font family */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Voting System</h1>
        </div>
    </header>

    <section id="voting-results">
        <div class="container">
            <h2>Voting Results</h2>
            <div id="results">
                <div class="result">
                    <h3>Group 1</h3>
                    <p>Percentage of Votes: 30%</p>
                </div>
                <div class="result">
                    <h3>Group 2</h3>
                    <p>Percentage of Votes: 25%</p>
                </div>
                <div class="result">
                    <h3>Group 3</h3>
                    <p>Percentage of Votes: 20%</p>
                </div>
                <div class="result">
                    <h3>Group 4</h3>
                    <p>Percentage of Votes: 25%</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Voting System</p>
        </div>
    </footer>
</body>
</html>
